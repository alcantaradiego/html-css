<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio013b</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
           width: 400px;
           height: 300px;
           border-spacing: 5px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            box-shadow: 3px 2px 5px 1px black;
            border-radius: 10px;
        }

        .luz:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4" class="luz">A</td>
                <td rowspan="4" class="luz">B</td>
            
            </tr>
            <tr>
                <td rowspan="4" class="luz">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
            
                <td>G</td>
                <td>H</td>
                <td>I</td>
            
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4" class="luz">N</td>
            
            </tr>
        </tbody>
    </table>
</body>
</html>
