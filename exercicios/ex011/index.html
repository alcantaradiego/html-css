<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <p>    vamos
                aprender 
                a colocar audio no HTML
            
    </p>
    <audio preload="predata" muted controls> <!--autoplay não funciona pois o google não permite mais-->
        <source src="midia/mpthreetest.mp3" type="audio/mpeg"> <!--SABER QUE MP3- MPEG-->
        <p>
            Seu navegador não é compativel com compativel com HTML5</p>
            <a href="midia/mpthreetest.mp3">Clique aqui para baixar o audio</a>
    </audio>
    

</body>
</html>
