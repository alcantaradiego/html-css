<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
        <h1>Inserido videos hospedados localmente</h1>
            <p>Este video está hospedado no meu proprio servidor</p>
    <video width="350" height="197" controls autoplay muted loop poster="midia/">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video.m4v">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não suporta o video a ser exibido!</p>
    </video>
        <h1>Inserindo videos do Youtube</h1>
            <iframe width="350" height="197" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


        <h1>Inserido Video do Vimeo</h1>

            <iframe src="https://player.vimeo.com/video/725733980?h=70b37988d5&autoplay=1&loop=1&color=e98a60" width="350" height="197" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
    
</body>
</html>
